<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" 
               [class.collapsed]="!isExpanded() && !isHandset()"
               [mode]="isHandset() ? 'over' : 'side'" 
               [opened]="isHandset() ? false : true"
               disableClose="true">

    <mat-toolbar class="sidebar-header">
      <mat-icon *ngIf="!isExpanded() && !isHandset()">delivery_dining</mat-icon>
      <span *ngIf="isExpanded() || isHandset()">Porter CRM</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link"
         [matTooltip]="(!isExpanded() && !isHandset()) ? 'Dashboard' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <span matListItemTitle *ngIf="isExpanded() || isHandset()">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/logistics-admin" routerLinkActive="active-link"
         [matTooltip]="(!isExpanded() && !isHandset()) ? 'Logistics Admin' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>local_shipping</mat-icon>
        <span matListItemTitle *ngIf="isExpanded() || isHandset()">Logistics Admin</span>
      </a>

      <a mat-list-item routerLink="/profile" routerLinkActive="active-link"
         [matTooltip]="(!isExpanded() && !isHandset()) ? 'Profile' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>person</mat-icon>
        <span matListItemTitle *ngIf="isExpanded() || isHandset()">Profile</span>
      </a>

      <a mat-list-item routerLink="/settings" routerLinkActive="active-link"
         [matTooltip]="(!isExpanded() && !isHandset()) ? 'Settings' : ''" matTooltipPosition="right">
        <mat-icon matListItemIcon>settings</mat-icon>
        <span matListItemTitle *ngIf="isExpanded() || isHandset()">Settings</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [class.content-collapsed]="!isExpanded() && !isHandset()" 
                       [class.content-expanded]="isExpanded() && !isHandset()">
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button 
              (click)="isHandset() ? drawer.toggle() : isExpanded.set(!isExpanded())">
        <mat-icon>{{ isExpanded() || isHandset() ? 'menu_open' : 'menu' }}</mat-icon>
      </button>
      <span>Welcome Admin</span>
      <span class="spacer"></span>
      <button mat-icon-button><mat-icon>notifications</mat-icon></button>
    </mat-toolbar>

    <div class="content-padding">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
